<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Products</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome assets -->
    <script src="https://kit.fontawesome.com/f01a735193.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <header>
        <nav class="container">
            <div class="logo">
                <h3>Influencer products</h3>
            </div>
            <div class="menu-bar">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Sign up</a></li>
                    <li><a href="">Log in</a></li>
                    <li><a href=""><i class="fas fa-search"></i></a></li>
                    <li><a href=""><i class="fas fa-cart-plus"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="banner">
            <div class="banner-left">
                <h2>Start your journey as fluencer</h2>
                <p>Cameras make the world easies to capture anything you see. Capturing something attractive make you
                    more advanced</p>
                <button>Prebook now <i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="banner-right">
                <img src="./images/main-camera.png" alt="">
            </div>
        </div>
    </section>
    <section>
        <div class="logo-container">
            <div class="company-logo">
                <img src="./logos/Alibaba.svg" alt="">
                <img src="./logos/Amazon.svg" alt="">
                <img src="./logos/Daraz.pk Logo.svg" alt="">
                <img src="./logos/Ebay.svg" alt="">
                <img src="./logos/Rakuten.svg" alt="">
                <img src="./logos/Target.svg" alt="">
                <img src="./logos/Walmart.svg" alt="">
            </div>
        </div>
    </section>
</body>

</html>
